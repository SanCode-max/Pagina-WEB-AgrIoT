<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="/Pagina-WEB-AgrIoT/styles/StyleLogin.css"> 
</head>
<body>
    <main> 
        <div class="contenedor">
            <div class="caja__trasera">
                <div class="caja-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Ingresa tus datos para iniciar sesión</p>
                    <button id="btn_sesion">Iniciar Sesión </button>
                </div>
                <div class="caja-registro">
                    <h3>¿Aun no tienes cuenta?</h3>
                    <p>Ingresa tus datos para registrarte</p>
                    <button id="btn_registro" type="button">Registrarse </button>
                </div>
            </div>

            <div class="contenedor__datos">
                <form id="valregistro" class="datos__login">
                    <h2>Iniciar Sesión</h2>
                    <input type="email" id="valcorreo" placeholder="Correo Electronico" required>
                    <input type="password" id="valcontraseña" placeholder="Contraseña" required>
                    <button type="submit">Iniciar Sesion</button>
                </form>

                <form id="registroform" class="datos__registro">
                    <h2>Registrarse</h2>
                    <input type="text"  id="nombre" placeholder="Nombre Completo" required>
                    <input type="email"  id="correo" placeholder="Correo electronico" required>
                    <input type="password"  id="contraseña" placeholder="Contraseña" required>
                    <button type="submit" id="ingresardatos">Registrar</button>
                </form>

            </div>
        </div>
    </main>

    <script src="../js/scriptregister.js"></script>

</body>
</html>
